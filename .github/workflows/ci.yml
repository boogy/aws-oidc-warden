name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... | tee test-output.txt
          echo "TEST_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$TEST_EXIT_CODE" -eq 0 ]; then
            echo "✅ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Test Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -50 test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        id: golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

      - name: Generate lint summary
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.golangci-lint.outcome }}" == "success" ]; then
            echo "✅ **No linting issues found!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Linting issues detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the golangci-lint output above for details." >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [apigateway, alb, lambdaurl, local]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build ${{ matrix.module }}
        id: build
        run: |
          if [ "${{ matrix.module }}" = "local" ]; then
            go build -v -o build/${{ matrix.module }} ./cmd/${{ matrix.module }}
          else
            GOOS=linux GOARCH=arm64 go build -v -tags=lambda.norpc -o build/bootstrap-${{ matrix.module }} ./cmd/${{ matrix.module }}
          fi

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Results - ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "✅ **Build succeeded for ${{ matrix.module }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ matrix.module }}" = "local" ]; then
              BINARY="build/${{ matrix.module }}"
            else
              BINARY="build/bootstrap-${{ matrix.module }}"
            fi

            if [ -f "$BINARY" ]; then
              SIZE=$(du -h "$BINARY" | cut -f1)
              echo "- Binary size: \`$SIZE\`" >> $GITHUB_STEP_SUMMARY
              if [ "${{ matrix.module }}" != "local" ]; then
                echo "- Target: \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
                echo "- Tags: \`lambda.norpc\`" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          else
            echo "❌ **Build failed for ${{ matrix.module }}**" >> $GITHUB_STEP_SUMMARY
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Run Trivy for SARIF
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Run gosec security scanner
        id: gosec
        uses: securego/gosec@6be2b51fd78feca86af91f5186b7964d76cb1256 # v2.22.10
        with:
          args: -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Generate security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Trivy Vulnerability Scanner" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.trivy.outcome }}" == "success" ]; then
            echo "✅ **No critical or high vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Vulnerabilities detected - check scan output above**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Gosec Security Scanner" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.gosec.outcome }}" == "success" ]; then
            echo "✅ **No security issues detected**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Security issues detected - check scan output above**" >> $GITHUB_STEP_SUMMARY
          fi
